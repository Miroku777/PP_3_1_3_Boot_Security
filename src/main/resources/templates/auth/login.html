<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Login page</title>

</head>

<body>
<div class="container">
    <h1 class="f-heading">Аутентификация</h1>
    <form name="f" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="polya">
            <div class="col text-center">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" placeholder="Username" required autofocus/>
                    </br>
                    <small class="text-muted">Введите логин</small>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Password" required/>
                    </br>
                    <small class="text-muted">Введите пароль</small>
                </div>
                <br/>

                <div th:if="${param.error}" style="color: red">
                    Неправильное имя или пароль
                </div>

                <input type="submit" value="Войти в аккаунт" class="btn btn-default"/>
                </br>

                <a th:href="@{/auth/registration}" class="btn">Создать аккаунт</a>
            </div>
        </div>

    </form>
</div>
</body>
</html>
